<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="text-center">
        <h1 class="text-4xl font-bold mb-8">Compteur</h1>
        <div id="counter" class="text-6xl font-semibold mb-8">0</div>
        <div>
            <button onclick="increment()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mx-2">
                +1
            </button>
            <button onclick="reset()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mx-2">
                RÃ©initialiser
            </button>
        </div>
    </div>

    <script>
        let count = 0;

        function increment() {
            count++;
            document.getElementById('counter').innerText = count;
        }

        function reset() {
            count = 0;
            document.getElementById('counter').innerText = count;
        }
    </script>
</body>
</html>
